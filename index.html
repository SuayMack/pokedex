<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>

<body>
    <section class="content">        
        
        <div class="nav__btns">
            <h1>Pokedex</h1>        
            <!-- Theme change button -->
            <i class="uil uil-moon change-theme" id="theme-button"></i>
        </div>
        <!-- Poke Filter -->
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="search pokemon">
        </form>
        <div data-poke-card class="poke-card">
            
            <div data-poke-img-container class="img-container">
                <div data-poke-name>Pokedex</div>
                <div data-poke-id></div>
                <img data-poke-img class="poke-img" src="./assets/img/poke-shadow.png"/>                
            </div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
                  
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        
    </section>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/poke-filter.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
